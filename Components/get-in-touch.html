<section class="gt-wrap tgx-scope-getintouch">
  <style>
    /* ===== Get in touch â€” fully scoped to .tgx-scope-getintouch ===== */
    .tgx-scope-getintouch, .tgx-scope-getintouch * { box-sizing: border-box; }
    .tgx-scope-getintouch { 
      --ink-900:#181d27; --ink-700:#414651; --ink-600:#535862; --ink-500:#717680;
      --line:#eaeaea; --field:#d5d7da; --brand:#7f56d9; --brand-600:#6941c6;
      width:100%; max-width:1280px; margin:0 auto; padding-left:32px; padding-right:32px; 
      display:inline-flex; justify-content:center; align-items:center; gap:64px;
      isolation:isolate;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--ink-900);
    }

    .tgx-scope-getintouch .gt-hero {
  flex: 1 1 0;
  align-self: stretch;
  position: relative;
  border-radius: 20px;
  overflow: hidden;
}

.tgx-scope-getintouch .gt-hero img {
  width: 576px;
  height: 800px;
  position: absolute;
  left: 0;
  top: 0;
  object-fit: cover;
  object-position: center;
  display: block;
  border-radius: 20px;
}

    /* Right pane */
    .tgx-scope-getintouch .gt-pane{ 
      flex:1 1 0; align-self:stretch; 
      display:inline-flex; flex-direction:column; justify-content:center; align-items:center; 
    }
    .tgx-scope-getintouch .gt-pane > * { width:100%; }
    .tgx-scope-getintouch .gt-head{ 
      display:flex; flex-direction:column; gap:20px; margin:0 0 48px; 
    }
    .tgx-scope-getintouch .gt-title{ 
      width:448px; margin:0; font-weight:600; font-size:36px; line-height:44px; color:var(--ink-900); 
    }
    .tgx-scope-getintouch .gt-sub{ 
      width:448px; margin:0; font-size:20px; line-height:30px; color:var(--ink-600); 
    }

    /* Tabs */
    .tgx-scope-getintouch .gt-tabs{
      position:relative; display:flex; gap:0; width:100%; margin-top:12px; border-bottom:1px solid var(--line);
    }
    .tgx-scope-getintouch .gt-tab-input{ position:absolute; opacity:0; pointer-events:none; }
    .tgx-scope-getintouch .gt-tab{
      flex:1 1 0; text-align:center; padding:12px 16px; cursor:pointer; user-select:none;
      font-weight:500; font-size:16px; line-height:20px; color:rgba(0,0,0,.7); background:#fff; border:1px solid transparent; border-bottom:0; border-radius:8px 8px 0 0;
    }
    .tgx-scope-getintouch #gt-tab-investor:checked + .gt-tab,
    .tgx-scope-getintouch #gt-tab-fund:checked + .gt-tab{
      color:#0f172a; background:#fff; border-color:#000; border-bottom-color:#fff;
      font-weight:700;
    }
    .tgx-scope-getintouch .gt-tab-underline{
      position:absolute; left:0; bottom:-1px; width:50%; height:2px; background:#111827;
      transform:translateX(0); transition:transform .25s ease; pointer-events:none;
    }
    .tgx-scope-getintouch #gt-tab-fund:checked ~ .gt-tab-underline{ transform:translateX(100%); }

    /* Form */
    .tgx-scope-getintouch .gt-form{ margin-top:48px; display:flex; flex-direction:column; gap:32px; }
    .tgx-scope-getintouch .gt-form > .gt-row ~ * { margin-top:-8px; }
    .tgx-scope-getintouch .gt-row{ display:grid; grid-template-columns:1fr 1fr; gap:32px; }
    .tgx-scope-getintouch .gt-label{ display:flex; flex-direction:column; gap:6px; font-size:14px; font-weight:500; color:var(--ink-700); }
    .tgx-scope-getintouch .gt-input,
    .tgx-scope-getintouch .gt-select,
    .tgx-scope-getintouch .gt-textarea,
    .tgx-scope-getintouch .gt-phone-input{
      width:100%; padding:12px 16px; border-radius:8px; border:1px solid var(--field); background:#fff;
      box-shadow:0 1px 2px rgba(10,13,18,.05); font-size:16px; line-height:24px; color:var(--ink-900); outline:none;
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    .tgx-scope-getintouch .gt-input::placeholder,
    .tgx-scope-getintouch .gt-phone-input::placeholder{ color:var(--ink-500); }
    .tgx-scope-getintouch .gt-input:focus,
    .tgx-scope-getintouch .gt-select:focus,
    .tgx-scope-getintouch .gt-textarea:focus,
    .tgx-scope-getintouch .gt-phone-input:focus{ border-color:#aaa; box-shadow:0 0 0 3px rgba(0,0,0,.06); }

    /* Phone combo */
    .tgx-scope-getintouch .gt-phone{ display:flex; align-items:center; border:1px solid var(--field); border-radius:8px; box-shadow:0 1px 2px rgba(10,13,18,.05); overflow:hidden; }
    .tgx-scope-getintouch .gt-phone .gt-select{ border:0; border-right:1px solid var(--field); width:110px; min-width:110px; padding:12px 12px 12px 16px; background:#fff; color:var(--ink-900); }
    .tgx-scope-getintouch .gt-phone .gt-phone-input{ border:0; border-radius:0; padding-left:16px; flex:1 1 auto; min-width:0; }

    .tgx-scope-getintouch .gt-textarea{ min-height:154px; padding:10px 14px; resize:vertical; }

    /* Checkbox */
    .tgx-scope-getintouch .gt-check{ display:flex; align-items:center; gap:12px; font-size:16px; color:var(--ink-600); }
    .tgx-scope-getintouch .gt-check input[type="checkbox"]{
      width:20px; height:20px; border:1px solid var(--field); border-radius:6px; appearance:none; display:grid; place-items:center; background:#fff;
    }
    .tgx-scope-getintouch .gt-check input[type="checkbox"]:checked{
      background:var(--brand); border-color:var(--brand);
    }
    .tgx-scope-getintouch .gt-check input[type="checkbox"]:checked::after{
      content:""; width:10px; height:10px; background:#fff; clip-path:polygon(14% 44%,0 65%,50% 100%,100% 14%,80% 0,43% 62%);
    }
    .tgx-scope-getintouch .gt-check a{ color:var(--ink-600); text-decoration:underline; }

    /* Button */
    .tgx-scope-getintouch .gt-btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      border-radius:8px; padding:12px 20px; font-size:16px; font-weight:600; line-height:24px; cursor:pointer;
      border:1px solid transparent;
    }
    .tgx-scope-getintouch .gt-btn-primary{ width:100%; background:var(--brand); color:#fff; border-color:var(--brand); box-shadow:0 1px 2px rgba(10,13,18,.05); }
    .tgx-scope-getintouch .gt-btn-primary:hover{ background:var(--brand-600); border-color:var(--brand-600); }
    .tgx-scope-getintouch .gt-btn-primary:disabled{ opacity:.6; cursor:not-allowed; }

    /* Error state */
    .tgx-scope-getintouch .gt-label.is-error .gt-input,
    .tgx-scope-getintouch .gt-label.is-error .gt-textarea,
    .tgx-scope-getintouch .gt-label.is-error .gt-select,
    .tgx-scope-getintouch .gt-label.is-error .gt-phone{
      border-color:#e11d48; box-shadow:0 0 0 3px rgba(225,29,72,.08);
    }
    .tgx-scope-getintouch .gt-error{ margin-top:6px; font-size:12px; line-height:16px; color:#c0173c; }

    /* Responsive */
    @media (max-width:1100px){
      .tgx-scope-getintouch{ flex-direction:column; gap:40px; padding:48px 24px; }
      .tgx-scope-getintouch .gt-hero{ width:100%; height:500px; }
      .tgx-scope-getintouch .gt-hero img{ width:100%; height:100%; position:static; }
      .tgx-scope-getintouch .gt-pane{ max-width:100%; }
      .tgx-scope-getintouch .gt-title{ width:100%; font-size:30px; line-height:38px; }
      .tgx-scope-getintouch .gt-sub{ width:100%; font-size:18px; line-height:26px; }
      .tgx-scope-getintouch .gt-row{ grid-template-columns:1fr; gap:20px; }
    }
  </style>

  
  <figure class="gt-hero" id="tg-footer">
  <img src="assets/images/contact_form_img.png" alt="Abstract cube illustration" width="576" height="800" loading="lazy">
  </figure>

  
  <div class="gt-pane">
    <header class="gt-head">
      <h1 class="gt-title">Get in touch</h1>
      <p class="gt-sub">Our friendly team would love to hear from you.</p>
    </header>

    
    <div class="gt-tabs" role="tablist" aria-label="Contact type">
      <input type="radio" name="gt-tab" id="gt-tab-investor" class="gt-tab-input" checked>
      <label class="gt-tab" for="gt-tab-investor" role="tab" aria-selected="true" tabindex="0">Investor</label>

      <input type="radio" name="gt-tab" id="gt-tab-fund" class="gt-tab-input">
      <label class="gt-tab" for="gt-tab-fund" role="tab" aria-selected="false" tabindex="0">Fund Raising</label>

      <span class="gt-tab-underline" aria-hidden="true"></span>
    </div>

    
  <form class="gt-form" action="thankyou-message.html" method="get" novalidate>
      <input type="hidden" name="contact_type" id="gt-contact-type" value="Investor">

      <div class="gt-row">
        <label class="gt-label">First name
          <input class="gt-input" type="text" name="first_name" placeholder="First name" required>
        </label>
        <label class="gt-label">Last name
          <input class="gt-input" type="text" name="last_name" placeholder="Last name" required>
        </label>
      </div>

      <label class="gt-label">Email
        <input class="gt-input" type="email" name="email" placeholder="you@company.com" required>
      </label>

      <label class="gt-label">Phone number
        <div class="gt-phone">
          <select class="gt-select" name="phone_country" aria-label="Country code">
            <option value="US" selected>US</option>
            <option value="IN">IN</option>
            <option value="GB">GB</option>
            <option value="AU">AU</option>
            <option value="CA">CA</option>
          </select>
          <input class="gt-phone-input" type="tel" name="phone" placeholder="+1 (555) 000-0000">
        </div>
      </label>

      <label class="gt-label">Message
        <textarea class="gt-textarea" name="message" rows="6" placeholder=""></textarea>
      </label>

      <label class="gt-check">
        <input type="checkbox" name="agree" required>
        <span>You agree to our friendly <a href="privacy-policy.html" target="_blank" rel="noopener">privacy policy</a>.</span>
      </label>

      <button class="gt-btn gt-btn-primary" type="submit" disabled>Send message</button>
    </form>
  </div>

  
  <script>
    (function(){
      const hidden = document.getElementById('gt-contact-type');
      const inv = document.getElementById('gt-tab-investor');
      const fund = document.getElementById('gt-tab-fund');
      const sync = () => hidden.value = inv.checked ? 'Investor' : 'Fund Raising';
      inv.addEventListener('change', sync); fund.addEventListener('change', sync); sync();
    })();

    (function(){
      const form = document.querySelector('.tgx-scope-getintouch .gt-form'); if(!form) return;
      const btn  = form.querySelector('button[type="submit"]');
      const F = {
        first_name:{el:form.elements.first_name,  label:'First name',  test:v=>v.trim().length>0},
        last_name: {el:form.elements.last_name,   label:'Last name',   test:v=>v.trim().length>0},
        email:     {el:form.elements.email,       label:'Email',       test:v=>/^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(v)},
        phone_country:{el:form.elements.phone_country,label:'Country', test:v=>v.trim().length>0},
        phone:     {el:form.elements.phone,       label:'Phone number',test:v=>v.replace(/[^\\d]/g,'').length>=6},
        message:   {el:form.elements.message,     label:'Message',     test:v=>v.trim().length>0},
        agree:     {el:form.elements.agree,       label:'Agreement',   test:()=>form.elements.agree.checked}
      };
      let showErrors=false;
      const wrap = el => el.closest('.gt-label, .gt-check')||el.parentElement;
      const setErr=(el,msg)=>{ const w=wrap(el); w.classList.add('is-error'); el.setAttribute('aria-invalid','true');
        let hint=w.querySelector('.gt-error'); if(!hint){ hint=document.createElement('div'); hint.className='gt-error'; w.appendChild(hint); } hint.textContent=msg; };
      const clrErr=el=>{ const w=wrap(el); w.classList.remove('is-error'); el.removeAttribute('aria-invalid'); const h=w.querySelector('.gt-error'); if(h) h.remove(); };

      function validate(key, visual=true){
        const {el,label,test}=F[key]; const val=(el.type==='checkbox')?'':(el.value||''); const ok=test(val);
        if(visual){ clrErr(el); if(!ok){ const msg=(key==='email')?'Enter a valid email address.':(key==='phone')?'Enter a valid phone number.':(key==='agree')?'Please agree to the privacy policy.':label+' is required.'; setErr(el,msg);} }
        return ok;
      }
      function allValid(visual=false){
        let ok=true; for(const k of Object.keys(F)) ok=validate(k,visual&&showErrors)&&ok;
        if(btn){ btn.disabled=!ok; btn.setAttribute('aria-disabled', String(!ok)); } return ok;
      }
      for(const k of Object.keys(F)){
        const el=F[k].el, ev=(el.type==='checkbox')?['change','blur']:['input','blur'];
        ev.forEach(e=>el.addEventListener(e,()=>{ if(showErrors) validate(k,true); allValid(false); }));
      }
      allValid(false);
      form.addEventListener('submit', e=>{ showErrors=true; const ok=allValid(true); if(!ok){ e.preventDefault(); const first=form.querySelector('[aria-invalid="true"]'); first?.focus({preventScroll:true}); first?.scrollIntoView({block:'center',behavior:'smooth'}); }});
    })();
  </script>
</section>
